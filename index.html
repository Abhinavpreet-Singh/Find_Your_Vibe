<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/WhatsApp_Image_2025-04-27_at_18.05.59_d18c7f5c-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Vibe</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // This helps with page reloads and authentication state persistence
      window.addEventListener('load', function() {
        // Clear any navigation errors that might have occurred
        if (window.location.href.includes('error')) {
          window.history.replaceState(null, document.title, window.location.pathname);
        }
        
        // Store the last valid route to help with authentication redirects
        const currentPath = window.location.pathname;
        if (currentPath !== '/login' && currentPath !== '/signup') {
          sessionStorage.setItem('lastRoute', currentPath);
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
